<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Weather App</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="container">
    <div class="search-box">
      <input type="text" placeholder="Enter city name" class="input-box">
      <img src="image/location.png" alt="Search Icon" class="search-icon">
      <button id="searchButton"><img src="image/Search.png" alt="Search"></button>
    </div>
    <div class="weather-body">
      <p class="city">Delhi</p>
      <h1 class="temp">25Â°C</h1>
      <div class="update-img">
        <img src="image/weather/atmosphere.svg">
      </div>
      <p class="description">Clear sky</p>
      <p class="date">Wed, 05 Mar</p>
      <div class="date-time">
        <div class="date"></div>
        <div class="time"></div>
      </div>
      
      </div>
      <div class="weather-details">
        <div class="humidity">
          <img src="image/Humidity.png" alt="Humidity">
          <span></span>
          <p>Humidity</p>
        </div>
        <div class="wind">
          <img src="image/wind.png" alt="Wind">
          <span></span>
          <p>Wind Speed</p>
        </div>
      </div>
    </div>
  </div>
  <script src="script.js"></script>
</body>
</html>
